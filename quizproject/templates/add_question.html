<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Topic</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    
    form label {
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    form input[type="text"],
    form textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 15px;
    }
    
    form input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    form input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="row">

            <div class="col-lg-12">
                <h1> Add Question to {{quiz}}</h1>
            </div>

            <div class="col-lg-12">
                <form method="POST">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="Create">
                </form>
            </div>
    </div>
    

</body>
</html>
